<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
    <title>Página Trabajadores</title>
    <style>
        h1 {
            color: blue;
        }

        hr {
            border: 1px solid #000;
        }

        /* Estilo adicional para la imagen */
        img {
            width: 20%; /* Reducir el ancho a la mitad */
            height: auto; /* Mantener la proporción de la imagen */
        }
    </style>
</head>
<body>
<img src="bicicentro.jpeg" alt="Bicicentro GTICS Image">
<h1>Bicicentro GTICS</h1>
<hr>
<button class="btn btn-info" onclick="location.href='/'">Regresar</button>
<div class="container">
    <br>
    <h1>Lista Clausura 2023</h1>
    <br>
    <br>
    <table class="table table-sm text-center">
        <thead>
        <tr>
            <th class="align-middle">#</th>
            <th class="align-middle">Nombre</th>
            <th class="align-middle">Correo</th>
            <th class="align-middle">Ver detalles</th>
        </tr>
        </thead>
        <tbody id="tabla-equipos-body">
        <!-- Aquí se insertarán los datos mediante JavaScript -->
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $.ajax({
                method: "GET",
                url: "http://localhost:3000/trabajadores",
                dataType: "json"
            })
                .done(function (trabajadores) {
                    //pa ordenar bien
                    for (let i = 0; i <= trabajadores.length; i++) {
                        const resultados = trabajadores[i];
                        const nuevafila = $("<tr>");

                        nuevafila.append($("<td>").text(i+1).addClass("align-middle"));
                        nuevafila.append($("<td>").text(resultados.nombres + " " + resultados.apellidos).addClass("align-middle"));
                        nuevafila.append($("<td>").text(resultados.correo).addClass("align-middle"));
                        nuevafila.append($("<td>").append('<a class="btn btn-info">Más detalles</a>').addClass("align-middle"));

                        $("table").append(nuevafila);

                    }
                })
                .fail(function (err) {
                    console.log(err);
                    alert(err);
                });
        });
    </script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
